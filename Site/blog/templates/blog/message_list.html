{% extends 'blog/base.html' %}

{% block content %}
    {% for message in messages %}
        <div class="post">
            <p class="checkbox"><input type="checkbox" name="checkbox" value="{{ checkbox.pk }}"></p>
            <div class="post-text">
              <h2>{{ message.title }}</h2>
              <p>{{ message.text|linebreaksbr }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
